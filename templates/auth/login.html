{% extends "inc/base.html" %}
{% block title %}Giriş Yap{% endblock %}
{% block content %}
<section class="py-12">
    <div class="max-w-md mx-auto bg-surface rounded-2xl elevation-2 px-8 py-10">
        <h1 class="text-2xl font-semibold text-on-background mb-6 text-center">Hesabınıza Giriş Yapın</h1>

        <form method="post" class="space-y-5">
            <input type="hidden" name="next" value="{{ next or '' }}">

            <div>
                <label for="identifier" class="block text-sm font-medium text-on-surface mb-1">E-posta / Telefon / Referans Kodu</label>
                <input
                    id="identifier"
                    name="identifier"
                    type="text"
                    required
                    value="{{ identifier or '' }}"
                    class="w-full px-4 py-3 rounded-xl border border-outline-variant focus:outline-none focus:ring-2 focus:ring-primary bg-surface-variant text-on-surface"
                    placeholder="E-posta adresiniz, telefon numaranız veya referans kodunuz"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-on-surface mb-1">Şifre</label>
                <input
                    id="password"
                    name="password"
                    type="password"
                    required
                    class="w-full px-4 py-3 rounded-xl border border-outline-variant focus:outline-none focus:ring-2 focus:ring-primary bg-surface-variant text-on-surface"
                    placeholder="••••••••"
                >
            </div>

            <button
                type="submit"
                class="w-full py-3 rounded-full bg-primary text-on-primary font-semibold hover:elevation-2 transition-all state-layer"
            >
                Giriş Yap
            </button>
        </form>

        <p class="text-sm text-center text-on-surface-variant mt-6">
            Hesabınız yok mu?
            <a href="{{ url_for('register') }}" class="text-primary font-medium hover:underline">Hemen kayıt olun.</a>
        </p>
    </div>
</section>
{% endblock %}
