{% extends "inc/base.html" %}
{% block title %}Şifreyi Sıfırla{% endblock %}
{% block content %}
<section class="py-12">
    <div class="max-w-md mx-auto bg-surface rounded-2xl elevation-2 px-8 py-10 space-y-6">
        <div>
            <h1 class="text-2xl font-semibold text-on-background mb-2 text-center">Şifreni mi unuttun?</h1>
            <p class="text-sm text-on-surface-variant text-center">
                E-posta, telefon numarası veya ID bilgini gir, sana özel sıfırlama adımlarını gönderelim.
            </p>
        </div>

        <form method="post" class="space-y-5">
            <div>
                <label for="identifier" class="block text-sm font-medium text-on-surface mb-1">E-posta / Telefon / ID'niz</label>
                <input
                    id="identifier"
                    name="identifier"
                    type="text"
                    required
                    value="{{ identifier or '' }}"
                    class="w-full px-4 py-3 rounded-xl border border-outline-variant focus:outline-none focus:ring-2 focus:ring-primary bg-surface-variant text-on-surface"
                    placeholder="E-posta, telefon numarası veya ID girin"
                >
            </div>

            <button
                type="submit"
                class="w-full py-3 rounded-full bg-primary text-on-primary font-semibold hover:elevation-2 transition-all state-layer"
            >
                Sıfırlama bağlantısı gönder
            </button>
        </form>

        <p class="text-sm text-center text-on-surface-variant">
            Hatırladın mı?
            <a href="{{ url_for('login') }}" class="text-primary font-medium hover:underline">Giriş sayfasına dön.</a>
        </p>
    </div>
</section>
{% endblock %}
