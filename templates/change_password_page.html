{% extends "inc/base.html" %}
{% block title %}Şifre Değiştir{% endblock %}
{% block content %}
    {% include 'inc/backmenu.html' %}
<section class="mx-auto max-w-3xl px-4 py-10">
    <div class="bg-white rounded-3xl shadow-2xl px-6 py-1 ">
        <div class="flex items-center gap-3 mb-1">
            <span class="material-symbols-outlined text-primary text-3xl">lock</span>
            <div>
                <h1 class="text-2xl font-semibold text-on-surface">Şifre Değiştir</h1>
                <p class="text-sm text-on-surface-variant">Eski şifrenizi girerek yenisini belirleyin.</p>
            </div>
        </div>
        <form action="{{ url_for('change_password') }}" method="post" class="space-y-4">
            <div>
                <label for="page-old-password" class="text-xs block font-semibold tracking-wide text-on-surface-variant">Eski Şifre</label>
                <input id="page-old-password" name="old_password" type="password" required class="mt-2 w-full rounded-2xl border border-outline px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary transition">
            </div>
            <div>
                <label for="page-new-password" class="text-xs block font-semibold tracking-wide text-on-surface-variant">Yeni Şifre</label>
                <input id="page-new-password" name="new_password" type="password" minlength="8" required class="mt-2 w-full rounded-2xl border border-outline px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary transition">
            </div>
            <div>
                <label for="page-confirm-password" class="text-xs block font-semibold tracking-wide text-on-surface-variant">Yeni Şifre (Tekrar)</label>
                <input id="page-confirm-password" name="confirm_password" type="password" minlength="8" required class="mt-2 w-full rounded-2xl border border-outline px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary transition">
            </div>
            <div class="flex justify-end items-center gap-3 pt-2">
                <a href="{{ url_for('dashboard') }}" class="text-xs font-semibold text-primary hover:text-on-primary">İptal</a>
                <button type="submit" class="px-6 py-2 rounded-full bg-primary text-on-primary text-sm font-semibold hover:elevation-2 transition">Kaydet</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
