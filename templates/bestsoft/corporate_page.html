{% extends "bestsoft/inc/base.html" %}
{% block title %}Kurumsal Sayfası{% endblock %}
{% block head %}
    {{ super() }}
    <script src="https://cdn.ckeditor.com/4.25.1-lts/standard/ckeditor.js"></script>
{% endblock %}
{% block content %}
<div class="space-y-6">
    <div class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-3xl shadow-sm p-6 sm:p-8 transition space-y-6">
        <div class="flex items-center gap-3 border-b border-slate-200 dark:border-slate-700 pb-4">
            <div class="w-12 h-12 rounded-2xl bg-amber-100 dark:bg-amber-500/20 text-amber-700 dark:text-amber-200 flex items-center justify-center">
                <span class="material-symbols-outlined text-2xl">apartment</span>
            </div>
            <div>
                <h1 class="text-2xl font-semibold text-slate-900 dark:text-white">Kurumsal Sayfası</h1>
                <p class="text-sm text-slate-500 dark:text-slate-400">Ziyaretçilere gösterilecek kurumsal metinleri zengin editörle düzenleyin.</p>
            </div>
        </div>

        <form method="post" class="space-y-4">
            <label for="corporate_page_content" class="text-sm font-medium text-slate-700 dark:text-slate-300">İçerik</label>
            <textarea id="corporate_page_content" name="corporate_page_content" rows="15" class="w-full rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm text-slate-900 dark:text-white">{{ corporate_content_value|safe }}</textarea>
            <div class="flex justify-end">
                <button type="submit" class="inline-flex items-center gap-2 px-6 py-3 rounded-full bg-violet-600 text-white font-semibold shadow hover:bg-violet-500 transition">
                    <span class="material-symbols-outlined text-base">save</span>
                    Kaydet
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    CKEDITOR.replace("corporate_page_content", {
        height: 350,
        removeButtons: "PasteFromWord"
    });
</script>
{% endblock %}
